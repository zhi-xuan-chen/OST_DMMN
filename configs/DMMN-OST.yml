classes:
  0: unlabeled
  1: Non-Bone Active Tumor
  2: Bone Active Tumor
  3: Non-Bone Necrosis
  4: Bone Necrosis
  5: Normal Tissue
  6: Background
  7: Sparse Cellular Area
data:
  class_weights:
  - 0.0
  - 0.7898569777639803
  - 0.9511423008402887
  - 0.8151685906450032
  - 0.9593152457393542
  - 0.530559841465684
  - 0.9703470967097512
  - 0.9836099468359383
  dataset: custom
  img_cols: same
  img_rows: same
  n_classes: 8
  path: ''
  train_file: /jhcnas5/chenzhixuan/data/OstPathData/DMMN/processed_data/train_tiles.txt
  train_split: train_aug
  val_file: /jhcnas5/chenzhixuan/data/OstPathData/DMMN/processed_data/val_tiles.txt
  val_split: val
loss:
  name: cross_entropy
model:
  arch: DMMN
  save_dir: /jhcnas5/chenzhixuan/checkpoints/DMMN-OST
  save_name: DMMN_ost_seg
training:
  # 训练设置：可以选择epochs或train_iters（优先使用epochs）
  epochs: 50  # 训练轮数（推荐）
  # train_iters: 10000  # 总迭代数（如果设置了epochs则忽略此项）
  batch_size: 48
  loss:
    name: cross_entropy
    size_average: true
  lr_schedule:
    name: poly
    power: 0.9
  optimizer:
    lr: 0.01
    momentum: 0.9
    name: SGD
    weight_decay: 0.0005
  print_interval: 10
  resume: null
  val_interval: 10000
  wandb:
    enabled: true
    entity: zchenhi
    name: DMMN-OST-Experiment
    notes: Osteosarcoma tissue segmentation using DMMN
    project: OST-DMMN
    tags:
    - OST
    - DMMN
    - segmentation
